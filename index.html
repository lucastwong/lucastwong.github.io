    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      html,
      body {
        overflow: visible;
        background-color: #003366;
        width: 100%;
        height: 95%;
        margin: 0;
        padding: 0;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #003366;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 15px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      #main {
        transition: margin-left .5s;
        padding: 20px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }

      .sidepanel {
        height: 300px;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 50%;
        left: 0;
        background-color: rgba(0, 51, 102, 0.5);
        overflow: hidden;
        transform: translate(0%, -58%);
        transition: 0.5s;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: auto;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: gray;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: red;
        cursor: pointer;
      }

      .header {
        position: sticky;
        left: 0;
        z-index: 2;
        top: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
      }

      .footer {
        position: fixed;
        text-align: center;
        bottom: 0px;
        width: 100%;
        color: white;
      }

    </style>
