<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      html {
        height: 90%;
      }

      body {
        overflow: visible;
        background-color: #003366;
        width: 100%;
        height: 80%;
        z-index: 111;
        margin: 0;
        padding: 0;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        background-color: #003366;
        overflow-x: hidden;
        padding-top: 40px;
        transition: 0.5s;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #f1f1f1;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: gold;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 40px;
        margin-left: 50px;
      }

      #main {
        transition: margin-left .5s;
        padding: 20px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }

      .sidepanel {
        height: 300px;
        width: 0;
        position: fixed;
        z-index: 666;
        top: 0;
        left: 0;
        background-color: rgba(0, 51, 102, 0.5);
        overflow: hidden;
        transition: 0.5s;
      }

      .sidepanel2 {
        height: 40%;
        width: 0;
        position: absolute;
        z-index: 777;
        top: 30%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -20%);
        opacity: 0.8;
        background: transparent;
        overflow: hidden;
        transition: 0.5s;
      }


      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: auto;
      }

      .footer {
        position: relative;
        text-align: center;
        bottom: 0px;
        width: 100%;
        color: gray;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .clear {
        clear: both;
      }


      .slide-toggle {
        display: none;
      }

      .slidemenu {
        font-family: arial, sans-serif;

        margin: 10px auto;
        overflow: hidden;
      }

      .slidemenu label {
        width: 16.66%;
        text-align: center;
        display: block;
        float: left;
        color: white;
        opacity: 1;

      }

      .slidemenu label:hover {
        cursor: pointer;
        color: gold;
      }

      .slidemenu label span {
        display: block;
        padding: 5px;
      }

      .slidemenu label .icon {
        font-size: 20px;
        text-align: center;
        height: 30px;
        width: 30px;
        display: block;
        margin: 0 auto;
        line-height: 30px;
      }

    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  </head>
