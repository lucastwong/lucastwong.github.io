    <style>
      html,
      body {
        overflow: visible;
        background-color: #003366;
        width: 100%;
        height: 95%;
        margin: 0;
        padding: 0;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #003366;
        overflow-x: hidden;
        padding-top: 40px;
        transition: 0.5s;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #f1f1f1;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: gold;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 40px;
        margin-left: 50px;
      }

      #main {
        transition: margin-left .5s;
        padding: 20px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }

      .sidepanel {
        height: 300px;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0, 51, 102, 0.5);
        overflow: hidden;
        transition: 0.5s;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: auto;
      }

      .footer {
        position: fixed;
        text-align: center;
        bottom: 0px;
        width: 100%;
        color: white;
      }

    </style>
